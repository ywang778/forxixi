<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY LOVE XIXI</title>
    
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js">

    <style>
        /* CSS 重置与基础设置 */
        :root {
            --gold: #FFD700;
            --neon-green: #00FF88;
            --bg: #050505;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Noto Serif SC', serif;
            color: var(--gold);
            user-select: none;
        }

        /* 加载器 (Loader) */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 255, 136, 0.1);
            border-top: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
            font-size: 14px;
            color: var(--neon-green);
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .progress-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--gold));
            transition: width 0.3s ease-out;
            box-shadow: 0 0 15px var(--neon-green);
        }

        .progress-number {
            margin-top: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* UI 覆盖层 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* 科技感字体 */
            font-size: 48px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            pointer-events: auto;
            opacity: 0.9;
        }
        
        h1 span {
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 90%;
            max-width: 800px;
        }

        .glass-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            outline: none;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .glass-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.8);
        }

        .hint-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 18px; /* 增大字体 */
            font-weight: bold; /* 加粗 */
            color: #ffffff; /* 明显的白色 */
            letter-spacing: 1.5px;
            background: rgba(0, 0, 0, 0.7); /* 深色背景增加对比度 */
            padding: 15px 30px;
            border-radius: 50px; /* 圆角胶囊样式 */
            border: 1px solid rgba(0, 255, 136, 0.5); /* 淡淡的绿色边框 */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* 发光效果 */
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        #file-input {
            display: none;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        .webcam-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.3; /* 降低摄像头预览的干扰 */
            pointer-events: none;
            border: 1px solid var(--neon-green);
            filter: grayscale(100%) contrast(1.2);
        }
        
        #webcam, #cv-canvas {
            transform: scaleX(-1); /* 镜像翻转 */
        }

    /* --- 新增：针对移动设备的适配 CSS --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px; /* 标题变小 */
                top: 20px;
                letter-spacing: 4px;
            }

            .hint-text {
                font-size: 12px; /* 提示字变小 */
                white-space: normal; /* 允许换行！关键！*/
                padding: 10px 15px;
                line-height: 1.6;
                width: 80%; /* 限制宽度 */
                margin: 0 auto;
            }

            .upload-wrapper {
                bottom: 40px;
                width: 95%;
            }
        }
    </style>

    {
        "imports": {

<body>

    <div id="loader">
        <div class="spinner"></div>

    <div id="ui-layer">
        <h1>FOR <span> MY LOVE XIXI</span></h1>
        <div class="upload-wrapper">
            <div class="hint-text">（手势控制）握拳朝前：圣诞树 手掌张开：小星星 竖起食指：看照片٩(๑>◡<๑)٩</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // 全局配置 - 科技感配色
        const CONFIG = {
            colors: { 
                gold: 0xFFD700, 
                neonGreen: 0x00FF88, 
                cyan: 0x00FFFF,
                darkGreen: 0x003311 
            },
            particles: { 
                main: 2000,  // 粒子数量
                snow: 1000   // 雪花数量
            }
        };

        const STATE = {
            mode: 'TREE',
            targetPhoto: null,
            handRotation: { x: 0, y: 0 },
            time: 0
        };

        // 创建五角星几何体
        function createStarGeometry() {
            const shape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.0;
            const innerRadius = 0.45;
            
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points - Math.PI / 2; // -Math.PI/2 使尖角朝上
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                if (i === 0) shape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else shape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            shape.closePath();

            return new THREE.ExtrudeGeometry(shape, { 
                depth: 0.2, 
                bevelEnabled: true, 
                bevelThickness: 0.1, 
                bevelSize: 0.1, 
                bevelSegments: 2 
            });
        }

        class App {
            constructor() {
                this.container = document.body;
                this.particles = []; // 装饰品粒子
                this.snowParticles = null; // 背景雪花系统
                this.photos = [];
                this.clock = new THREE.Clock();
                this.visionRunning = false;
                this.hasScattered = false; // 标记是否触发过散落
                this.currentPhotoIndex = -1; // 记录当前展示的照片索引
                
                this.initSequence();
            }

            updateProgress(percent, text) {
                const bar = document.getElementById('progress-bar');
                const num = document.getElementById('progress-text');
                const label = document.querySelector('.loader-text');
                
                if (bar) bar.style.width = `${percent}%`;
                if (num) num.innerText = `${percent}%`;
                if (label && text) label.innerText = text;
            }

            async initSequence() {
                try {
                    this.updateProgress(10, "INITIALIZING QUANTUM ENGINE...");
                    this.initThree();
                    await new Promise(r => setTimeout(r, 50)); 
                    
                    this.updateProgress(20, "CONFIGURING OPTICS...");
                    this.initPostProcessing();

                    this.updateProgress(30, "GENERATING PARTICLES...");
                    this.initContent();
                    this.initSnow(); // 添加雪花
                    this.initEvents();

                    // 加载 GitHub 照片
                    await this.loadGithubPhotos();

                    this.updateProgress(90, "LOADING NEURAL NETWORK...");
                    await this.initMediaPipe();
                    
                    this.updateProgress(100, "SYSTEM READY.");

                    this.start();
                    setTimeout(() => {
                        const loader = document.getElementById('loader');
                        if(loader) {
                            loader.style.opacity = '0';
                            setTimeout(() => loader.remove(), 1000);
                        }
                    }, 800);

                } catch (e) {
                    console.error("Init Error:", e);
                    this.updateProgress(0, "ERROR: " + e.message);
                }
            }

            initThree() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                
                // 电影感色调映射
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                // 降低曝光度，让背景更黑，光效更突出，防止图片过曝
                this.renderer.toneMappingExposure = 0.8; 
                this.renderer.shadowMap.enabled = true;
                this.container.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                // 增加一点点环境雾气，营造景深
                this.scene.fog = new THREE.FogExp2(0x000000, 0.02); 

                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
                const isMobile = window.innerWidth < window.innerHeight;
                const initialZ = isMobile ? 75 : 40; // 手机退远到75，电脑保持40
                this.camera.position.set(0, 2, initialZ);
                // 环境光
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                pmremGenerator.compileEquirectangularShader();
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                const ambient = new THREE.AmbientLight(0x111111, 2.0); // 弱环境光
                this.scene.add(ambient);

                // 顶部聚光灯 (增加戏剧性)
                const spotLight = new THREE.SpotLight(0xffffff, 500);
                spotLight.position.set(0, 20, 10);
                spotLight.angle = Math.PI / 4;
                spotLight.penumbra = 1;
                spotLight.castShadow = true;
                this.scene.add(spotLight);

                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                // Bloom 设置优化：高阈值防止图片发光，低半径让光效更锐利
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    1.2,  // strength (强度)
                    0.5,  // radius (光晕半径)
                    0.85  // threshold (阈值 - 只有非常亮的东西才会发光，保护图片)
                );
                this.composer.addPass(bloomPass);
            }

            initSnow() {
                // 创建科技感数码雪花
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                
                for (let i = 0; i < CONFIG.particles.snow; i++) {
                    const x = (Math.random() - 0.5) * 60;
                    const y = (Math.random() - 0.5) * 60;
                    const z = (Math.random() - 0.5) * 40;
                    vertices.push(x, y, z);
                }
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                
                // 使用点材质
                const material = new THREE.PointsMaterial({
                    color: 0x00FF88,
                    size: 0.15,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                
                this.snowParticles = new THREE.Points(geometry, material);
                this.scene.add(this.snowParticles);
            }

            initContent() {
                // 量子小球几何体 (二十面体看起来更有科技感)
                const sphereGeo = new THREE.IcosahedronGeometry(0.12, 0); 
                
                // 材质：高发光材质，配合 Bloom
                const matGold = new THREE.MeshStandardMaterial({ 
                    color: 0x000000, 
                    emissive: CONFIG.colors.gold, 
                    emissiveIntensity: 2.0,
                    roughness: 0.2,
                    metalness: 1.0
                });
                
                const matGreen = new THREE.MeshStandardMaterial({ 
                    color: 0x000000, 
                    emissive: CONFIG.colors.neonGreen, 
                    emissiveIntensity: 2.5,
                    roughness: 0.2,
                    metalness: 1.0
                });

                const matCyan = new THREE.MeshStandardMaterial({
                    color: 0x000000,
                    emissive: CONFIG.colors.cyan,
                    emissiveIntensity: 1.5,
                    roughness: 0.1
                });

                for (let i = 0; i < CONFIG.particles.main; i++) {
                    const r = Math.random();
                    let mesh;
                    let mat;

                    // 主要是绿色和金色，少量青色点缀
                    if (r < 0.6) mat = matGreen;
                    else if (r < 0.9) mat = matGold;
                    else mat = matCyan;

                    mesh = new THREE.Mesh(sphereGeo, mat);
                    
                    // 随机微调大小
                    const scale = 0.5 + Math.random() * 0.8;
                    mesh.scale.set(scale, scale, scale);

                    this.addParticle(mesh, 'DECOR', { 
                        baseScale: scale,
                        phase: Math.random() * Math.PI * 2 // 用于呼吸动画
                    });
                }

                // 添加顶部的五角星
                this.initStar();
                this.initCrystal()
            }

            initStar() {
                const geometry = createStarGeometry();
                geometry.center(); // 中心化几何体
                
                const material = new THREE.MeshStandardMaterial({
                    color: CONFIG.colors.gold,
                    emissive: CONFIG.colors.gold,
                    emissiveIntensity: 2.0,
                    roughness: 0.1,
                    metalness: 1.0
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                // 添加为特殊的星星粒子
                this.addParticle(mesh, 'STAR', { baseScale: 1.5 });
            }

// ... 在 initStar() 函数结束后插入 ...

            initCrystal() {
                // 创建八面体（像钻石一样的水晶形状）
                const geometry = new THREE.OctahedronGeometry(0.8, 0);
                
                const material = new THREE.MeshStandardMaterial({
                    color: 0x00FF88,             // 基础绿
                    emissive: 0x00FF88,          // 发光绿
                    emissiveIntensity: 3.0,      // 强光效果（浪漫氛围）
                    roughness: 0.0,              // 像玻璃一样光滑
                    metalness: 0.9,              // 金属质感
                    transparent: true,
                    opacity: 0.8
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                // 添加为 CRYSTAL 类型，额外参数 spinSpeed 用于自转
                this.addParticle(mesh, 'CRYSTAL', { baseScale: 5, spinSpeed: Math.random() * 0.05,phase: 0 });
            }

            // 新增：从 GitHub 加载照片
            async loadGithubPhotos() {
                this.updateProgress(40, "CONNECTING TO MEMORY CLOUD...");
                try {
                    const repoUrl = 'https://api.github.com/repos/chkwy/ForXixi/contents/';
                    const response = await fetch(repoUrl);
                    
                    if (!response.ok) {
                        console.warn("GitHub API limit or error, skipping cloud photos.");
                        return;
                    }

                    const data = await response.json();
                    
                    // 筛选 JPG 图片
                    const photos = data.filter(file => {
                        const name = file.name.toLowerCase();
                        return name.endsWith('.jpg') || name.endsWith('.jpeg');
                    });

                    if (photos.length === 0) {
                        console.warn("No photos found in repository.");
                        return;
                    }

                    this.updateProgress(50, `DOWNLOADING ${photos.length} MEMORIES...`);

                    const loader = new THREE.TextureLoader();
                    loader.setCrossOrigin('anonymous');

                    // 创建加载任务数组
                    const loadPromises = photos.map(photo => {
                        return new Promise((resolve) => {
                            // 使用 API 提供的 download_url，通常指向 raw.githubusercontent.com
                            loader.load(
                                photo.download_url,
                                (texture) => {
                                    texture.colorSpace = THREE.SRGBColorSpace;
                                    // 传入 true 表示这是一个外部图片，需要自适应长宽比
                                    this.addPhotoToScene(texture, true); 
                                    resolve();
                                },
                                undefined,
                                (err) => {
                                    console.warn(`Failed to load ${photo.name}`, err);
                                    resolve(); // 出错也 resolve，不卡死流程
                                }
                            );
                        });
                    });

                    // 等待所有图片尝试加载完成
                    await Promise.all(loadPromises);

                } catch (error) {
                    console.warn("Error loading photos from GitHub:", error);
                }
            }

            addParticle(mesh, type, extraData = {}) {
                // 装饰品不产生阴影，只发光，提升性能
                if (type === 'PHOTO') {
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                }
                
                // 初始散落位置分布
                const phi = Math.acos(-1 + (2 * Math.random()));
                const theta = Math.sqrt(Math.PI * CONFIG.particles.main) * phi;
                const r = 10 + Math.random() * 15;
                
                mesh.position.setFromSphericalCoords(r, phi, theta);
                
                const particle = {
                    mesh: mesh,
                    type: type,
                    // 增加一点漂浮感的速度
                    velocity: new THREE.Vector3((Math.random()-0.5)*0.01, (Math.random()-0.5)*0.01, (Math.random()-0.5)*0.01),
                    treePos: this.calculateTreePos(this.particles.length, CONFIG.particles.main + 10), 
                    scatterPos: mesh.position.clone(),
                    ...extraData
                };

                this.mainGroup.add(mesh);
                this.particles.push(particle);
                if(type === 'PHOTO') this.photos.push(particle);
            }

            calculateTreePos(index, total) {
                // 螺旋树形算法
                const t = index / total;
                const angle = t * 60 * Math.PI; // 更多圈数
                const maxRadius = 10;
                const radius = maxRadius * (1 - Math.pow(t, 0.8)); // 锥形调整
                const y = (t * 26) - 13;
                
                return new THREE.Vector3(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );
            }

            addPhotoToScene(texture, adaptRatio = false) {
                let width = 2.2;
                let height = 2.2;

                // 如果是外部照片，根据图片实际比例调整相框形状
                if (adaptRatio && texture.image) {
                    const aspect = texture.image.width / texture.image.height;
                    if (aspect >= 1) {
                        // 横构图
                        width = 2.2;
                        height = 2.2 / aspect;
                    } else {
                        // 竖构图
                        height = 2.2;
                        width = 2.2 * aspect;
                    }
                }

                // 照片框更薄，更有科技感
                const geometry = new THREE.BoxGeometry(width, height, 0.05);
                
                // 边框材质 (无发光，防止 bloom)
                const matFrame = new THREE.MeshStandardMaterial({ 
                    color: 0x333333, 
                    roughness: 0.4, 
                    metalness: 0.8 
                });

                // 图片材质：关键！emissive 设为黑色，防止被 Bloom 算法识别为光源
                // 提高 roughness 防止反光太强看不清
                const matPhoto = new THREE.MeshStandardMaterial({ 
                    map: texture, 
                    color: 0xffffff,
                    emissive: 0x000000, 
                    roughness: 0.6,
                    metalness: 0.1
                });

                const materials = [
                    matFrame, matFrame, matFrame, matFrame, 
                    matPhoto, // Front
                    matFrame
                ];
                
                const mesh = new THREE.Mesh(geometry, materials);
                // 初始状态把照片藏在树中间
                this.addParticle(mesh, 'PHOTO', { baseScale: 1 });
            }

            initEvents() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();

                    const isMobile = window.innerWidth < window.innerHeight;
                    this.camera.position.z = isMobile ? 75 : 40;


                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-layer').classList.toggle('ui-hidden');
                    }
                });
            }

            async initMediaPipe() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    // 内部使用 Canvas 绘制视频流，不直接显示 Video
                    const video = document.getElementById('webcam');
                    const canvas = document.getElementById('cv-canvas');
                    const ctx = canvas.getContext('2d');

                    const constraints = { video: { facingMode: "user" } };
                    
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia(constraints);
                        video.srcObject = stream;
                        video.addEventListener('loadeddata', () => {
                            this.visionRunning = true;
                            this.predictWebcam(video, canvas, ctx);
                        });
                    } catch (camErr) {
                        console.warn("Camera access denied/failed", camErr);
                    }
                } catch (mpErr) {
                    console.error("MediaPipe Error", mpErr);
                }
            }

            async predictWebcam(video, canvas, ctx) {
                let lastVideoTime = -1;
                const loop = async () => {
                    if (this.visionRunning && video.currentTime !== lastVideoTime) {
                        lastVideoTime = video.currentTime;
                        
                        // 绘制到小 canvas 用于反馈
                        ctx.save();
                        ctx.scale(-1, 1);
                        ctx.translate(-canvas.width, 0);
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        ctx.restore();

                        try {
                            const result = this.handLandmarker.detectForVideo(video, performance.now());
                            this.processGestures(result);
                        } catch(e) {}
                    }
                    requestAnimationFrame(loop);
                };
                loop();
            }

            processGestures(result) {
                if (!result.landmarks || result.landmarks.length === 0) {
                    // 没有手时，慢慢回正
                    STATE.handRotation.x *= 0.98;
                    STATE.handRotation.y *= 0.98;
                    return;
                }

                const lm = result.landmarks[0];
                const palmX = lm[9].x;
                const palmY = lm[9].y;
                
                // 增加灵敏度
                const targetRotY = (palmX - 0.5) * -3;
                const targetRotX = (palmY - 0.5) * 2;
                
                // 平滑插值
                STATE.handRotation.x += (targetRotX - STATE.handRotation.x) * 0.1;
                STATE.handRotation.y += (targetRotY - STATE.handRotation.y) * 0.1;

                const wrist = lm[0];
                // const thumbTip = lm[4]; // 这一行可以注释掉或删掉，竖手指不需要拇指数据
                const indexTip = lm[8];
                const tips = [lm[8], lm[12], lm[16], lm[20]];

                const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y, a.z - b.z);

                // --- 修改开始：计算食指是否竖起 ---
                // 食指指尖到手腕距离 > 0.3 (伸直)，其他三指平均距离 < 0.25 (弯曲)
                const indexDist = dist(lm[8], wrist);
                const othersDist = (dist(lm[12], wrist) + dist(lm[16], wrist) + dist(lm[20], wrist)) / 3;
                const isIndexUp = indexDist > 0.3 && othersDist < 0.25;
                // --- 修改结束 ---
                
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += dist(t, wrist));
                avgTipDist /= 4;

                // 状态机逻辑
                if (isIndexUp) { // --- 修改：判断条件改为 isIndexUp ---
                    STATE.mode = 'FOCUS';
                    // 如果还没有选定照片，切换到下一张
                    if (!STATE.targetPhoto && this.photos.length > 0) {
                        this.currentPhotoIndex = (this.currentPhotoIndex + 1) % this.photos.length;
                        STATE.targetPhoto = this.photos[this.currentPhotoIndex];
                    }
                } else if (avgTipDist < 0.2) { // 握拳更紧一点
                    STATE.mode = 'TREE';
                    STATE.targetPhoto = null;
                } else if (avgTipDist > 0.35) {
                    STATE.mode = 'SCATTER';
                    STATE.targetPhoto = null;

                    // 第一次触发散落后，移除提示
                    if (!this.hasScattered) {
                        this.hasScattered = true;
                        const hintEl = document.querySelector('.hint-text');
                        if (hintEl) {
                            hintEl.style.transition = 'opacity 1s ease';
                            hintEl.style.opacity = '0';
                            setTimeout(() => {
                                if(hintEl.parentNode) hintEl.parentNode.removeChild(hintEl);
                            }, 1000);
                        }
                    }
                }
            }

            updateLogic() {
                const time = this.clock.getElapsedTime();
                const dt = this.clock.getDelta();
                const lerpFactor = 0.08; // 更顺滑的动画

                // 整体旋转
                this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.handRotation.x, 0.05);
                this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.handRotation.y, 0.05);

                // 更新雪花
                if (this.snowParticles) {
                    this.snowParticles.rotation.y = time * 0.05; // 整体旋转
                    const positions = this.snowParticles.geometry.attributes.position.array;
                    for(let i=1; i<positions.length; i+=3) {
                        positions[i] -= 0.05; // 下落
                        if(positions[i] < -30) positions[i] = 30; // 循环
                    }
                    this.snowParticles.geometry.attributes.position.needsUpdate = true;
                }

                // 更新粒子
                this.particles.forEach(p => {
                    let targetPos = new THREE.Vector3();
                    let targetScale = p.baseScale || 1;

                    // 量子呼吸效果 (即使静止也在动)
                    const pulse = Math.sin(time * 3 + p.phase) * 0.1 + 0.9;

                    if (STATE.mode === 'TREE') {
                        // 针对照片的特殊逻辑：在树形态下隐藏
                        if (p.type === 'PHOTO') {
                            targetScale = 0.001; 
                            targetPos.copy(p.treePos); 
                        } 
                        // 针对星星的特殊逻辑：固定在树顶
                        else if (p.type === 'STAR') {
                            targetPos.set(0, 13.5, 0); 
                            p.mesh.rotation.y += 0.02; // 旋转
                            p.mesh.rotation.x = 0; // 保持直立
                            p.mesh.rotation.z = 0;
                            targetScale = 1.5;
                            p.mesh.lookAt(0, 13.5, 50); // 始终朝向大概的前方但保留y旋转
                            p.mesh.rotation.y = time * 0.5; // 自转
                        }
// ... 紧接在 STAR 的判断块后面 ...
                    
                    else if (p.type === 'CRYSTAL') {
                        // 位置：放在树顶 (y=13.5)，并在 y 轴轻微浮动
                        targetPos.set(0, 13.5, 0); 
                        
                        // 姿态：不停地旋转
                        p.mesh.rotation.y = time * 2.0; 
                        p.mesh.rotation.x = time * 0.5;
                        p.mesh.rotation.z = time * 0.25;
                        
                        targetScale = 0.7;
                 }
                    
                    // ... 后面是 else { ... } 保持不变 ...
                        else {
                            // 1. 定义旋转速度 (数字越小越慢)
                            const spinSpeed = 0.2; 
                            const angle = time * spinSpeed;
                        
                            // 2. 将原始的树形位置(treePos)复制一份，然后绕Y轴旋转
                            // 这样树就会动起来，但手势依然可以控制整体倾斜
                            targetPos.copy(p.treePos).applyAxisAngle(new THREE.Vector3(0, 1, 0), angle);
                        
                            // --- 修改结束 ---
                        
                            // 3. 原有的呼吸浮动效果保持不变
                            targetPos.y += Math.sin(time * 2 + p.treePos.x) * 0.15;
                            
                            // 4. 让粒子始终面朝中心，这样旋转时光影更自然
                            p.mesh.lookAt(0, p.mesh.position.y, 0);
                        }
                        
                    } else if (STATE.mode === 'SCATTER') {
                        p.scatterPos.add(p.velocity);
                        // 边界反弹
                        if (p.scatterPos.length() > 25) p.velocity.negate();
                        
                        targetPos.copy(p.scatterPos);
                        
                        // 散落时自转
                        p.mesh.rotation.x += 0.02;
                        p.mesh.rotation.y += 0.02;

                    } else if (STATE.mode === 'FOCUS') {
                        if (p === STATE.targetPhoto) {
                            // 照片飞到镜头前
                            targetPos.set(0, 0, 32); 
                            targetScale = 5.0; // 放大
                            p.mesh.lookAt(this.camera.position);
                            // 修正照片角度使其正对屏幕
                            p.mesh.rotation.z = 0;
                        } else {
                            // 背景粒子后退并变暗
                            targetPos.copy(p.scatterPos);
                            if (targetPos.z > 10) targetPos.z = 10;
                        }
                    }

                    // 只有装饰球和星星有呼吸效果，照片没有
                    if (p.type !== 'PHOTO') {
                        p.mesh.scale.setScalar(targetScale * pulse);
                    } else {
                        p.mesh.scale.setScalar(targetScale);
                    }
                    
                    p.mesh.position.lerp(targetPos, lerpFactor);
                });
            }

            start() {
                this.renderer.setAnimationLoop(() => {
                    this.updateLogic();
                    this.composer.render();
                });
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new App();
        });

    </script>

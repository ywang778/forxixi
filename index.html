<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法圣诞树 - 创意技术演示</title>
    
    <!-- 预加载核心模块 -->
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js">
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm">

    <!-- 字体引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">

    <style>
        /* CSS 重置与基础设置 */
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Noto Serif SC', 'Times New Roman', serif;
            color: var(--gold);
            user-select: none;
        }

        /* 加载器 (Loader) */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loader-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            font-size: 16px;
            color: var(--gold);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--cream));
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px var(--gold);
        }

        .progress-number {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* UI 覆盖层 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Noto Serif SC', 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            pointer-events: auto;
            letter-spacing: 4px;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 14px 28px;
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            outline: none;
            border-radius: 2px;
        }

        .glass-btn:hover {
            background: rgba(212, 175, 55, 0.25);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }

        .hint-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        #file-input {
            display: none;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        .webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <!-- 依赖映射 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <!-- 加载屏幕 -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">正在初始化...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-number" id="progress-text">0%</div>
    </div>

    <!-- UI 层 -->
    <div id="ui-layer">
        <h1>圣诞快乐</h1>
        <div class="upload-wrapper">
            <button class="glass-btn" onclick="document.getElementById('file-input').click()">添加回忆照片</button>
            <input type="file" id="file-input" accept="image/*">
            <div class="hint-text">按 'H' 键隐藏控制栏 | 手势：捏合聚焦，握拳成树，张开散落</div>
        </div>
    </div>

    <!-- 视觉计算容器 -->
    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="cv-canvas" width="160" height="120"></canvas>
    </div>

    <!-- 主程序逻辑 -->
    <script type="module">
        // 修复说明：PMREMGenerator 已包含在核心库中，删除了错误的 addons 引用
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        
        // 注意：这里不需要再引入 PMREMGenerator，直接用 THREE.PMREMGenerator 即可

        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // 全局配置
        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, red: 0xaa0000, green: 0x004400 },
            particles: { main: 1500, dust: 2500 }
        };

        const STATE = {
            mode: 'TREE',
            targetPhoto: null,
            handRotation: { x: 0, y: 0 },
            time: 0
        };

        // 纹理生成工具
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            
            ctx.strokeStyle = '#aa0000';
            ctx.lineWidth = 40;
            ctx.beginPath();
            for (let i = -128; i < 256; i += 60) {
                ctx.moveTo(i, -50);
                ctx.lineTo(i + 150, 200);
            }
            ctx.stroke();

            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        function createDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#fceea7';
            ctx.fillRect(0, 0, 512, 512);
            
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(10, 10, 492, 492);
            
            ctx.fillStyle = '#000';
            ctx.font = 'bold 100px "Noto Serif SC", "STSong", "SimSun", serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.fillText("圣诞", 256, 180);
            ctx.fillText("快乐", 256, 330);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // App 类
        class App {
            constructor() {
                this.container = document.body;
                this.particles = [];
                this.photos = [];
                this.clock = new THREE.Clock();
                this.visionRunning = false;
                
                // 开始初始化序列
                this.initSequence();
            }

            updateProgress(percent, text) {
                const bar = document.getElementById('progress-bar');
                const num = document.getElementById('progress-text');
                const label = document.querySelector('.loader-text');
                
                if (bar) bar.style.width = `${percent}%`;
                if (num) num.innerText = `${percent}%`;
                if (label && text) label.innerText = text;
            }

            async initSequence() {
                try {
                    // 阶段 1: 3D 引擎 (20%)
                    this.updateProgress(10, "启动 3D 引擎...");
                    this.initThree();
                    await new Promise(r => setTimeout(r, 50)); 
                    
                    this.updateProgress(30, "配置特效与光照...");
                    this.initPostProcessing();

                    // 阶段 2: 场景内容 (50%)
                    this.updateProgress(50, "生成节日装饰...");
                    this.initContent();
                    this.initEvents();

                    // 阶段 3: AI 模型 (最慢的部分)
                    this.updateProgress(60, "加载 AI 手势模型...");
                    
                    // 模拟进度条，避免视觉卡顿
                    let fakeProgress = 60;
                    const progressTimer = setInterval(() => {
                        if (fakeProgress < 95) {
                            fakeProgress++;
                            this.updateProgress(fakeProgress);
                        }
                    }, 100);

                    // 真正加载 AI
                    await this.initMediaPipe();
                    
                    clearInterval(progressTimer);
                    this.updateProgress(100, "准备就绪！");

                    // 启动
                    this.start();
                    setTimeout(() => {
                        const loader = document.getElementById('loader');
                        if(loader) {
                            loader.style.opacity = '0';
                            setTimeout(() => loader.remove(), 1000);
                        }
                    }, 500);

                } catch (e) {
                    console.error("Critical Init Error:", e);
                    this.updateProgress(0, "初始化失败: " + e.message);
                    const label = document.querySelector('.loader-text');
                    if(label) label.style.color = "#ff4444";
                }
            }

            initThree() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制像素比以优化性能
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                this.renderer.shadowMap.enabled = true;
                this.container.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                // 修复点：直接使用 THREE.PMREMGenerator
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                pmremGenerator.compileEquirectangularShader();
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const centerLight = new THREE.PointLight(0xffaa00, 2, 50);
                centerLight.position.set(0, 5, 0);
                this.scene.add(centerLight);

                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = Math.PI / 6;
                spotGold.penumbra = 0.5;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(0x4444ff, 600);
                spotBlue.position.set(-30, 20, -30);
                this.scene.add(spotBlue);

                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    0.45, 0.4, 0.7
                );
                this.composer.addPass(bloomPass);
            }

            initContent() {
                const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
                
                const path = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -0.5, 0),
                    new THREE.Vector3(0, 0.5, 0),
                    new THREE.Vector3(0.2, 0.7, 0),
                    new THREE.Vector3(0.4, 0.5, 0)
                ]);
                const tubeGeo = new THREE.TubeGeometry(path, 20, 0.1, 8, false);

                const matGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.8, roughness: 0.2 });
                const matGreen = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8 });
                const matRed = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.1, roughness: 0.2, clearcoat: 1.0 });
                const matCandy = new THREE.MeshStandardMaterial({ map: createCandyCaneTexture(), roughness: 0.4 });

                for (let i = 0; i < CONFIG.particles.main; i++) {
                    let mesh;
                    const r = Math.random();
                    if (r < 0.4) mesh = new THREE.Mesh(boxGeo, Math.random() > 0.5 ? matGold : matGreen);
                    else if (r < 0.7) mesh = new THREE.Mesh(sphereGeo, r < 0.55 ? matGold : matRed);
                    else mesh = new THREE.Mesh(tubeGeo, matCandy);

                    this.addParticle(mesh, 'DECOR');
                }

                this.addPhotoToScene(createDefaultPhoto());
            }

            addParticle(mesh, type, extraData = {}) {
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                const phi = Math.acos(-1 + (2 * Math.random()));
                const theta = Math.sqrt(Math.PI * CONFIG.particles.main) * phi;
                const r = 8 + Math.random() * 12;
                
                mesh.position.setFromSphericalCoords(r, phi, theta);
                mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
                
                const particle = {
                    mesh: mesh,
                    type: type,
                    velocity: new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02),
                    rotSpeed: new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, 0),
                    treePos: this.calculateTreePos(this.particles.length, CONFIG.particles.main + 10), 
                    scatterPos: mesh.position.clone(),
                    ...extraData
                };

                this.mainGroup.add(mesh);
                this.particles.push(particle);
                if(type === 'PHOTO') this.photos.push(particle);
            }

            calculateTreePos(index, total) {
                const t = index / total;
                const angle = t * 50 * Math.PI;
                const maxRadius = 12;
                const radius = maxRadius * (1 - t);
                const y = (t * 24) - 12;
                
                return new THREE.Vector3(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );
            }

            addPhotoToScene(texture) {
                const geometry = new THREE.BoxGeometry(2, 2, 0.2);
                const materials = [
                    new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold }),
                    new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold }),
                    new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold }),
                    new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold }),
                    new THREE.MeshStandardMaterial({ map: texture }),
                    new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold })
                ];
                const mesh = new THREE.Mesh(geometry, materials);
                this.addParticle(mesh, 'PHOTO');
            }

            initEvents() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });

                const input = document.getElementById('file-input');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            this.addPhotoToScene(t);
                        });
                    };
                    reader.readAsDataURL(f);
                });

                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        document.getElementById('ui-layer').classList.toggle('ui-hidden');
                    }
                });
            }

            async initMediaPipe() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    const video = document.getElementById('webcam');
                    const constraints = { video: true };
                    
                    // 尝试获取摄像头，如果失败不要阻塞程序
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia(constraints);
                        video.srcObject = stream;
                        video.addEventListener('loadeddata', () => {
                            this.visionRunning = true;
                            this.predictWebcam();
                        });
                    } catch (camErr) {
                        console.warn("Camera not available:", camErr);
                        // 不报错，只在控制台警告，允许用户仅观看动画
                    }
                } catch (mpErr) {
                    console.error("MediaPipe Load Error:", mpErr);
                    // AI 加载失败也不应该让页面全白
                }
            }

            async predictWebcam() {
                const video = document.getElementById('webcam');
                let lastVideoTime = -1;

                const loop = async () => {
                    if (this.visionRunning && video.currentTime !== lastVideoTime) {
                        lastVideoTime = video.currentTime;
                        try {
                            const result = this.handLandmarker.detectForVideo(video, performance.now());
                            this.processGestures(result);
                        } catch(e) {
                            // 忽略偶尔的推理错误
                        }
                    }
                    requestAnimationFrame(loop);
                };
                loop();
            }

            processGestures(result) {
                if (!result.landmarks || result.landmarks.length === 0) {
                    STATE.handRotation.x *= 0.95;
                    STATE.handRotation.y *= 0.95;
                    return;
                }

                const lm = result.landmarks[0];

                const palmX = lm[9].x;
                const palmY = lm[9].y;
                
                const targetRotY = (palmX - 0.5) * 2;
                const targetRotX = (palmY - 0.5) * 1;
                
                STATE.handRotation.x += (targetRotX - STATE.handRotation.x) * 0.1;
                STATE.handRotation.y += (targetRotY - STATE.handRotation.y) * 0.1;

                const wrist = lm[0];
                const thumbTip = lm[4];
                const indexTip = lm[8];
                const tips = [lm[8], lm[12], lm[16], lm[20]];

                const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y, a.z - b.z);

                const pinchDist = dist(thumbTip, indexTip);
                
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += dist(t, wrist));
                avgTipDist /= 4;

                if (pinchDist < 0.05) {
                    STATE.mode = 'FOCUS';
                    if (!STATE.targetPhoto && this.photos.length > 0) {
                        STATE.targetPhoto = this.photos[Math.floor(Math.random() * this.photos.length)];
                    }
                } else if (avgTipDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.targetPhoto = null;
                } else if (avgTipDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.targetPhoto = null;
                }
            }

            updateLogic() {
                const time = this.clock.getElapsedTime();
                const lerpFactor = 0.05;

                this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.handRotation.x, 0.05);
                this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.handRotation.y, 0.05);

                this.particles.forEach(p => {
                    let targetPos = new THREE.Vector3();
                    let targetScale = 1;

                    if (STATE.mode === 'TREE') {
                        targetPos.copy(p.treePos);
                        targetPos.y += Math.sin(time + p.treePos.x) * 0.1;
                        p.mesh.lookAt(0, p.mesh.position.y, 0);
                        
                    } else if (STATE.mode === 'SCATTER') {
                        p.scatterPos.add(p.velocity);
                        if (p.scatterPos.length() > 25) p.velocity.negate();
                        
                        targetPos.copy(p.scatterPos);
                        
                        p.mesh.rotation.x += p.rotSpeed.x;
                        p.mesh.rotation.y += p.rotSpeed.y;

                    } else if (STATE.mode === 'FOCUS') {
                        if (p === STATE.targetPhoto) {
                            targetPos.set(0, 0, 35); 
                            targetScale = 4.5;
                            p.mesh.lookAt(this.camera.position);
                        } else {
                            targetPos.copy(p.scatterPos);
                            if (targetPos.z > 20) targetPos.z = 20;
                        }
                    }

                    p.mesh.position.lerp(targetPos, lerpFactor);
                    p.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), lerpFactor);
                });
            }

            start() {
                this.renderer.setAnimationLoop(() => {
                    this.updateLogic();
                    this.composer.render();
                });
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new App();
        });

    </script>
</body>
</html>
